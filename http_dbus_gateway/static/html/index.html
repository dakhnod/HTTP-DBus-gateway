<!DOCTYPE html>
<html>
    <head>
        <title>DBus Gateway</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/static/css/index.css" rel="stylesheet">


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="connections-container">

        </div>

        <template id="connection-template">
            <div class="connection-instance">
                <div id="connection-name">
                </div>
                <div id="busses-container">
                </div>
            </div>
        </template>

        <template id="bus-template">
            <div class="bus-instance">
                <div id="bus-name">
                </div>
                <div id="paths-container">
                </div>
            </div>
        </template>

        <template id="path-template">
            <div class="path-instance">
                <div>
                    <span id="path"></span>
                </div>
                <div id="interfaces-container">
                    
                </div>
            </div>
        </template>

        <template id="interface-template">
            <div class="interface-instance">
                <div>
                    <span id="name"></span>
                </div>
                <div id="members-container">
                    
                </div>
            </div>
        </template>

        <template id="member-template">
            <div class="member-instance">
                <div id="name-container">
                    <span class="fw-lighter" id="member-label"></span>
                    <span id="name"></span>
                </div>
                <div id="call-dialog" style="display: none;">
                    <div>Params</div>
                    <div id="params-container">
                    </div>
                    <div id="button-container">
                    </div>
                    <span id="status"></span>
                    <span id="response"></span>
                    <div id="signals"></div>
                </div>
            </div>
        </template>

        <template id="member-button-template">
            <div class="mt-1">
                <button class="btn btn-primary w-25"></button>
            </div>
        </template>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script type="module" src="/static/js/app.js"></script>
    </body>
</html>
